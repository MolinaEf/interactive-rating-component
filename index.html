<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="rating-screen" id="rating-screen">
        <header>
          <div class="background-logo">
            <img src="images\icon-star.svg" alt="Star logo" class="logo">
          </div>
          <h1>How did we do?</h1>
        </header>
        <main>
          <form novalidate id="form">
          <label class="rating-request" for="rating">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </label>
            <div class="wrapper">
              <button class="ratings" id="rating" value="1" type="button">1</button>
              <button class="ratings" id="rating" value="2" type="button">2</button>
              <button class="ratings" id="rating" value="3" type="button">3</button>
              <button class="ratings" id="rating" value="4" type="button">4</button>
              <button class="ratings" id="rating" value="5" type="button">5</button>
            </div>
            <button class="submit-btn" id="submit">SUBMIT</button>
          </form>
        </main>
      </div>
      <div class="thank-you-screen" id="thank-you-screen">
        <img src="images\illustration-thank-you.svg" alt="Thank you illustration" class="thank-you-img">
        <h3 id="rating-result" class="rating-result"></h3>
        <h2 class="thank-you">Thank you!</h2>
        <p class="thank-you-text">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </div>

</body>
</html>
